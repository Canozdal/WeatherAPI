<div>
  <h1>
    <table border="1">
      <tr>
        <th>City Name</th>
        <th>Open Weather</th>
        <th>Weather Bit</th>
        <th>Difference between APIs</th>
      </tr>
      <tr *ngFor="let num of owApiTemps;let i =index">
        <td>{{cities[i]}}</td>
        <td>{{num -273 | number: '2.1'}}</td>
        <td>{{wbApiTemps[i]}}</td>
        <td>{{num -273 - wbApiTemps[i] | number: '2.1'}}</td>
      </tr>
    </table>
  </h1>
</div>
